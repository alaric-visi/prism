<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prism.js Theme Demo</title>
  <meta name="description" content="Interactive demonstration of different Prism.js bundles and themes.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="blog-content">
    <h1>Prism.js Theme Demo</h1>

    <div id="controls">
      <label for="bundle" style="margin-right:0.5rem">Theme / Bundle:</label>
      <select id="bundle">
        <option value="default">Default Theme</option>
        <option value="okaidia">Okaidia Theme</option>
        <option value="dark">Dark Theme</option>
        <option value="line-numbers">Default + Line Numbers</option>
      </select>
    </div>

    <pre><code class="language-js">function hello(name) {
  console.log(`Hello, ${name}!`);
}
hello('Prism');</code></pre>

    <pre><code class="language-css">body {
  background:#202020;
  color:#e0e0e0;
}</code></pre>
  </main>

  <script src="/prism/js/prism.js" defer></script>

</body>
</html>
